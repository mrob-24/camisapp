<html>
<head></head>
<body>
<input type="text" id="inputnombre" placeholder="Escriba el nombre">
<input type="email" id="inputemail" placeholder="Escriba el email">
<input type="password" id="inputpassword" placeholder="Escriba el password">
<input type="button" value="Registrar" onclick="registrar()">
<script>
async function registrar()
{
const datos = {
nombre: document.getElementById("inputnombre").value,
email: document.getElementById("inputemail").value,
clave: document.getElementById("inputpassword").value
};
const respuesta = await fetch('/api/usuarios', {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify(datos)
});
if (!respuesta.ok) {
const error = await respuesta.json();
throw new Error(error.error || 'Error en la solicitud');
}
const resultado = await respuesta.json();
console.log('Usuario creado con fetch:', resultado);
}
</script>
</body>
</html>
