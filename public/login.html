<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    :root {
      --verde-oscuro: #273C2C;
      --gris-oscuro: #626868;
      --verde-claro: rgba(39, 60, 44, 0.6);
      --gris-claro: rgba(98, 104, 104, 0.4);
    }
    
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      color: white;
      background: linear-gradient(-45deg, #1a2a1f, #2d3e30, #1a2a1f, #273C2C);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      padding: 2.5rem 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.25);
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
      padding: 0 0.5rem;
    }
    
    input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(39, 60, 44, 0.3);
    }

    button {
      width: calc(100% - 1rem);
      margin: 0.5rem;
      padding: 1rem;
      background: rgba(39, 60, 44, 0.7);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
      display: block;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    button:hover {
      background: rgba(39, 60, 44, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(39, 60, 44, 0.4);
    }
    
    button:hover::before {
      opacity: 1;
    }

    #mensaje {
      margin: 1.5rem 0.5rem 0;
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      display: none;
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      padding: 0 0.5rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .register-link a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .register-link a:hover {
      color: #a5d6a7;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Iniciar Sesión</h1>
    
    <form id="formLogin">
      <div class="input-group">
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>
      
      <div class="input-group">
        <input type="password" id="clave" placeholder="Contraseña" required>
      </div>
      
      <button type="submit">Ingresar</button>
    </form>
    
    <div id="mensaje"></div>
    
    <div class="register-link">
      ¿No tienes una cuenta? <a href="/registro">Regístrate</a>
    </div>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const clave = document.getElementById('clave').value;
      const mensaje = document.getElementById('mensaje');
      mensaje.style.display = 'none';
      
      if (!email || !clave) {
        mostrarMensaje('Por favor completa todos los campos', 'error');
        return;
      }

      const datos = { email, clave };
      
      try {
        const respuesta = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const resultado = await respuesta.json();

        if (!respuesta.ok) {
          throw new Error(resultado.error || 'Credenciales inválidas');
        }

        localStorage.setItem('token', resultado.token);
        mostrarMensaje('¡Inicio de sesión exitoso! Redirigiendo...', 'exito');
        
        setTimeout(() => {
          const token = localStorage.getItem('token');
          window.location.href = `/camisa?token=${encodeURIComponent(token)}`;
        }, 1000);
        
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        mostrarMensaje(error.message || 'Error al iniciar sesión', 'error');
      }
    });
    
    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = texto;
      mensaje.style.display = 'block';
      mensaje.style.background = tipo === 'error' 
        ? 'rgba(244, 67, 54, 0.2)' 
        : 'rgba(76, 175, 80, 0.2)';
      mensaje.style.color = tipo === 'error' 
        ? '#ff8a80' 
        : '#a5d6a7';
    }
  </script>
</body>
</html>
